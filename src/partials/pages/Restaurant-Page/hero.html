<!-- section -->
<section class="hero-hotel">
    <div class="container hotel-hero-container">
        <h1 class="hero-hotel-title animate__animated animate__fadeInDown">Restaurant</h1>
        <ul class="hero-buttons-hotel">
            <li><button class="hero-button-hotel first" data-modal-table-open-m type="button">book a table</button></li>
            <li><a class="hero-restaurant-link-menu" href="#menu-restaurant">View a menu</a></li>
        </ul>

        <ul class="hero-img-list">
            <li class="hero-img-item">
                <picture class="hero-img img-hero-restaurant">
                    <source  srcset="./img/bokaly-desktop.jpg 1x , ./img/bokaly-desktop-2x.jpg 2x " type="image/jpeg" media="(min-width:1440px)">
                    <source  srcset="./img/tablet/bokaly-tablet-1x.jpg 1x, ./img/tablet/bokaly-tablet-2x.jpg 2x" type="image/jpeg" media="(min-width:768px)">
                    <source srcset="./img/mobile/bokaly-mobile-1x.jpg 1x , ./img/mobile/bokaly-mobile-2x.jpg 2x " type="image/jpeg" media="(max-width:767px)">
                    <img  srcset="" src="./img/mobile/bokaly-mobile-1x.jpg" alt="">
                </picture>
                
            </li>
            <li class="hero-img-item">
                <picture class="hero-img-cut">
                    <source  srcset="./img/restaurant-cut-desktop.jpg" type="image/jpeg" media="(min-width:1440px)">
                    <source  srcset="./img/tablet/restaurant-cut-tablet.jpg" type="image/jpeg" media="(min-width:768px)">
                    <source srcset="./img/mobile/restaurant-cut-mobile.jpg" type="image/jpeg" media="(max-width:767px)">
                    <img class="hero-img-cut" src="./img/mobile/restaurant-cut-mobile.jpg" alt="">
                </picture>
                
            </li>
        </ul>
       <ul class="arrows-list">
        <li class="arrow-item"><img class="arrow-icon" src="./img/arrow-left-icon.svg" alt=""></li>
        <li class="arrow-item"><img class="arrow-icon" src="./img/arrow-right-icon.svg" alt=""></li>
       </ul>
       <p class="hero-hotel-text">Whether you're in the mood for a hearty breakfast, a light lunch, or a <em>romantic dinner</em>, our menu has something for everyone.</p>
    </div>
</section>
