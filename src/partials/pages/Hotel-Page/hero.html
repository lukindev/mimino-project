<!-- section -->
<section class="hero-hotel">
    <div class="container hotel-hero-container">
        <h1 class="hero-hotel-title animate__fadeInDown animate__animated">Hotel</h1>
        <ul class="hero-buttons-hotel">
            <li><button class="hero-button-hotel first" type="button" data-modal-room-open-n>book a room</button></li>
            <li><button class="hero-button-hotel" type="button" data-modal-prices-open-w>View prices</button></li>
        </ul>

        <ul class="hero-img-list">
            <li class="hero-img-item">
                <picture class="hero-img">
                    <source  srcset="./img/house-hero-desk-top.jpg 1x, ./img/desktop/desktop-house-first-2x.jpg 2x " type="image/jpeg" media="(min-width:1440px)">
                    <source  srcset="./img/tablet/house1-tablet-1x.jpg 1x , ./img/tablet/house1-tablet-2x.jpg 2x " type="image/jpeg" media="(min-width:768px)">
                    <source srcset="./img/mobile/house1-mobile-1x.jpg 1x, ./img/mobile/house1-mobile-2x.jpg 2x  " type="image/jpeg" media="(max-width:767px)">
                    <img  srcset="" src="./img/mobile/house1-mobile-1x.jpg" alt="">
                </picture>
                
            </li>
            <li class="hero-img-item">
                <picture class="hero-img-cut">
                    <source  srcset="./img/cut.hero-hotel-desctop.jpg" type="image/jpeg" media="(min-width:1440px)">
                    <source  srcset="./img/tablet/cut.hero-hotel-tablet.jpg" type="image/jpeg" media="(min-width:768px)">
                    <source srcset="./img/mobile/cut.hero-hotel-mobile.jpg" type="image/jpeg" media="(max-width:767px)">
                    <img class="hero-img-cut" src="./img/mobile/cut.hero-hotel-mobile.jpg" alt="">
                </picture>
                
            </li>
        </ul>
       <ul class="arrows-list">
        <li class="arrow-item"><img class="arrow-icon" src="./img/arrow-left-icon.svg" alt=""></li>
        <li class="arrow-item"><img class="arrow-icon" src="./img/arrow-right-icon.svg" alt=""></li>
       </ul>
       <p class="hero-hotel-text">Whether you're in the mood for a hearty breakfast, a light lunch, or a <em>romantic dinner</em>, our menu has something for everyone.</p>
    </div>
</section>
